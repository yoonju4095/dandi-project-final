<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="서로에게 이득이 되는 아르바이트 구직정보 사이트 단디 알바"
    />
    <meta name="keywords" content="dandi" />
    <meta name="author" content="4팀" />
    <title>고민게시판 목록</title>
    <link
      rel="stylesheet"
      href="/css/troubleList.css"
      th:href="@{/css/troubleList.css}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="../../static/fragmentCommon/common/common.css"
      th:href="@{/fragmentCommon/common/common.css}"
    />
    <!-- 카테고리 상자 숨기기 -->
  </head>
  <body>
    <div id="wrapper">
      <div
        th:replace="~{/fragment/mainHeadLoginAfter :: mainHeaderAfter}"
      ></div>
      <div
        th:replace="~{/fragment/mainNavigationLoginAfter :: mainNavigationAfter}"
      ></div>
      <!-- 헤더 -->

      <!-- 고민게시판 목록-->
      <div>
        <main>
          <div class="div_1">
            <div class="notice">
              <h3>고민게시판</h3>
            </div>
            <div class="search">
              <select class="" size="1">
                <option>선택</option>
                <option>제목</option>
                <option>글쓴이</option>
              </select>
              <input type="text" placeholder="내용을 입력해주세요" />
              <button class="searchBtn">검색</button>
            </div>
          </div>

          <div class="noticeList">
            <form id="frm" action="" th:method="post">
              <table>
                <thead>
                  <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>조회수</th>
                    <th>날짜</th>
                  </tr>
                </thead>
                <tbody th:each="trouble : ${troubleLists}">
                  <tr>
                    <td th:text="${trouble.tId}">ID</td>
                    <td>
                      <a
                        href=""
                        th:href="@{/trouble/{id}/detail(id=${trouble.tId})}"
                        th:text="${trouble.title}"
                      ></a>
                    </td>
                    <td th:text="${trouble.nickname}">작성자</td>
                    <td th:text="${trouble.hit}">조회수</td>
                    <td th:text="${trouble.cDate}">날짜</td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>

          <!-- 페이징 -->
          <div class="troublePage">
            <!-- 이전 페이지 -->
            <th:block th:if="${fc.prev}">
              <a href="" th:href="@{/trouble/1}">처음으로</a>
              <a
                href=""
                th:href="@{/trouble/{reqPage}(reqPage=${fc.startPage-1})}"
                >앞</a
              >
            </th:block>
            <!-- 페이지 숫자 표시 -->
            <th:block
              th:each="pageNum : ${#numbers.sequence(fc.startPage, fc.endPage)}"
            >
              <th:block th:if="${pageNum !=0}">
                <a
                  class="pageItem"
                  th:classappend="${fc.rc.reqPage == pageNum} ? 'active'"
                  href=""
                  th:href="@{/trouble/{reqPage}(reqPage=${pageNum})}"
                  th:text="${pageNum}"
                  >1</a
                >
              </th:block>
            </th:block>
            <!-- 다음 페이지 -->
            <th:block th:if="${fc.next}">
              <a
                href=""
                th:href="@{/trouble/{reqPage}(reqPage=${fc.endPage+1})}"
                >뒤</a
              >
              <a
                href=""
                th:href="@{/trouble/{reqPage}(reqPage=${fc.finalEndpage})}"
                >끝으로</a
              >
            </th:block>
          </div>
          <div class="add">
            <button id="btnAdd" th:onclick="|location.href='@{/trouble/add}'|">
              글쓰기
            </button>
          </div>
        </main>
        <div th:replace="~{/fragment/mainFooter :: mainFooter}"></div>
      </div>
      <!-- 푸터 위쪽 -->
      <div class="sp1"></div>
      <div class="sp2"></div>
      <div class="sp3"></div>
      <div class="sp4"></div>
      <div class="sp5"></div>
      <div class="sp6"></div>
      <div class="sp7"></div>
      <div class="sp8"></div>
      <div class="sp9"></div>
      <div class="sp10"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/881b9bf5d3.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="../../static/fragmentCommon/common/layout.js"
      th:src="@{/fragmentCommon/common/layout.js}"
    ></script>
  </body>
</html>
