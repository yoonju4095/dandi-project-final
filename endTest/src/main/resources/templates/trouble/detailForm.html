<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="서로에게 이득이 되는 아르바이트 구직정보 사이트 단디 알바"
    />
    <meta name="keywords" content="dandi" />
    <meta name="author" content="4팀" />
    <title>고민 상세보기</title>
    <link
      rel="stylesheet"
      href="/css/troubleDetail.css"
      th:href="@{/css/troubleDetail.css}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="../../static/fragmentCommon/common/common.css"
      th:href="@{/fragmentCommon/common/common.css}"
    />
  </head>
  <!-- 카테고리 상자 숨기기 -->
  <script
    src="https://kit.fontawesome.com/881b9bf5d3.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <div id="wrapper">
      <div
        th:replace="~{/fragment/mainHeadLoginAfter :: mainHeaderAfter}"
      ></div>
      <div
        th:replace="~{/fragment/mainNavigationLoginAfter :: mainNavigationAfter}"
      ></div>
      <!-- 메인: 고민게시판 작성-->
      <div>
        <main>
          <form id="frm" action="" method="" th:object="${detailForm}">
            <div class="troubleAdd">
              <div class="div_1">
                <ul>
                  <li><label class="title" for="name">이름</label></li>
                  <li><label class="title" for="email">이메일</label></li>
                  <li><label class="title" for="category">고민유형</label></li>
                  <li>
                    <label class="title" for="contract">근로계약서</label>
                  </li>
                  <li><label class="title" for="wage">계약임금</label></li>
                  <li><label class="title" for="hours">근무시간</label></li>
                  <li><label class="title" for="title">제목</label></li>
                  <li><label class="title" for="content">내용</label></li>
                </ul>
              </div>

              <div class="div_2">
                <ul>
                  <input id="id" readonly th:field="*{tId}" />
                  <li>
                    <input
                      type="text"
                      id="name"
                      readonly
                      th:field="*{nickname}"
                      maxlength="10"
                    />
                  </li>
                  <li>
                    <input
                      type="text"
                      id="email"
                      readonly
                      th:field="*{email}"
                    />
                  </li>
                  <li>
                    <input type="text" readonly th:field="*{tCategory}" />
                  </li>
                  <li id="contract">
                    <input
                      type="radio"
                      name="contract"
                      id="written"
                      value="작성함"
                      readonly
                      th:field="*{contract}"
                      checked
                    />
                    <label for="written">작성함</label>
                    <input
                      type="radio"
                      name="contract"
                      id="notWritten"
                      value="작성안함"
                      readonly
                      th:field="*{contract}"
                    />
                    <label for="notWritten">작성안함</label>
                  </li>
                  <li>
                    <input type="text" id="wage" readonly th:field="*{wage}" />
                    <input type="text" id="won" readonly th:field="*{won}" />원
                  </li>
                  <li>
                    <input
                      type="text"
                      id="hour"
                      readonly
                      th:field="*{hours}"
                    /><label for="hour">시간</label>
                    <input
                      type="text"
                      id="month"
                      readonly
                      th:field="*{month}"
                    /><label for="month">개월</label>
                    <input
                      type="text"
                      id="year"
                      readonly
                      th:field="*{year}"
                    /><label for="year">년</label>
                  </li>
                  <li>
                    <input
                      type="text"
                      id="title"
                      readonly
                      th:field="*{title}"
                      placeholder="제목을 입력해주세요"
                      maxlength="20"
                    />
                  </li>
                  <li id="content">
                    <textarea
                      name=""
                      readonly
                      th:field="*{tContent}"
                      placeholder="내용을 입력해주세요"
                      rows="20"
                    ></textarea>
<!--                    <div th:each="file : ${imagedFiles}" class="view__img">-->
<!--                      <th:block-->
<!--                        th:if="${#strings.contains(file.ftype,'image')}"-->
<!--                      >-->
<!--                        <img th:src="@{|/attach/view/${file.rid}|}" />-->
<!--                      </th:block>-->
<!--                    </div>-->
                  </li>
                </ul>
              </div>
            </div>

            <div class="div_3">
              <ul>
                <li>
                  <button type="button" id="btnUpdate">수정</button>
                  <button type="button" id="btnDelete" th:href="@{/{tid}}">삭제</button>
                  <button
                    type="button"
                    id="btnFindAll"
                    th:onclick="|location.href='@{/trouble}'|"
                  >
                    목록
                  </button>
                </li>
              </ul>
            </div>
          </form>
        </main>
      </div>
      <!-- 푸터 위쪽 -->
      <div th:replace="~{/fragment/mainFooter :: mainFooter}"></div>
      <div class="sp1"></div>
      <div class="sp2"></div>
      <div class="sp3"></div>
      <div class="sp4"></div>
      <div class="sp5"></div>
      <div class="sp6"></div>
      <div class="sp7"></div>
      <div class="sp8"></div>
      <div class="sp9"></div>
      <div class="sp10"></div>
    </div>
    <script>
      const $id = document.getElementById("id");

      const $btnDelete = document.getElementById("btnDelete");
      const $btnUpdate = document.getElementById("btnUpdate");

      const btnDelete_h = (e) => {
        if (confirm("삭제 하시겠습니까?")) {
          globalThis.location.href = `/trouble/${$id.value}/del`;
          return false;
        }
      };

      const btnUpdate_h = (e) => {
        globalThis.location.href = `/trouble/${$id.value}/edit`;
      };

      $btnDelete.addEventListener("click", btnDelete_h, false);
      $btnUpdate.addEventListener("click", btnUpdate_h, false);
    </script>
    <script
      type="module"
      src="../../static/fragmentCommon/common/layout.js"
      th:src="@{/fragmentCommon/common/layout.js}"
    ></script>
  </body>
</html>
